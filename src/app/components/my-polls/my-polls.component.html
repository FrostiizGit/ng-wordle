<nz-table #basicTable [nzData]="dataSet">
    <thead>
      <tr>
        <th>Title</th>
        <th>Votes</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.title}}</td>
        <td>{{data.totalVotes}}</td>
        <td>
          <button nz-button nzType="primary" nzDanger (click)="deletePoll(data._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
